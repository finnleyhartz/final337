<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='css/try_index.css' type="text/css" rel='stylesheet'>
    <script src="jquery.js"></script>
</head>

    <body onload='getProfile()'>
        <nav>
          <div class="nav-left">
            <img src="img/instagram_logo.png" class="logo">
            <ul>
              <li> <img src="img/notification.png"> </li>
              <li> <img src="img/inbox.png"> </li>
              <li> <img src="img/video.png"> </li>
            </ul>
          </div>
          <div class="nav-right">
            <div class="search-box">
              <button onclick= 'searchUsers()'><img src="img/search.png" ></button>
              <input type="text" id='search' placeholder="search">
          </div>
          <div id= 'searchresults'></div>
          <div class="nav-user-icon" class='profile-pic' onclick="settingsMenuToggle()">
            <img src="img/blank-profile-picture-png.png">
          </div>
          <!-- Settings menu  -->
          <div class="settings-menu">
            <div id="dark-btn">
              <span></span>
            </div>
            <div class="settings-menu-inner">
            <div class="user-profile" class='profile-pic'>
                <img src="img/blank-profile-picture-png.png">
              <div>
                <p id='user2'></p><br>
                <a href="profile_trial.html">See Your Profile</a>
              </div>
            </div>
            <hr>
            <div class="user-profile">
              <img src="img/feedback.png">
              <div>
                <p>Give Feedback</p><br>
                <a href="#">Help us to improve!</a>
              </div>
            </div>
            <hr>
            <div class="settings-links">
              <img src="img/setting.png" class="settings-icon">
              <a href="#">Settings & Privacy <img src="img/arrow.png" width="10px"></a>
            </div>
            <div class="settings-links">
              <img src="img/help.png" class="settings-icon">
              <a href="#">Help & Support <img src="img/arrow.png" width="10px"></a>
            </div>
            <div class="settings-links">
              <img src="img/display.png" class="settings-icon">
              <a href="#">Display & Accessibility <img src="img/arrow.png" width="10px"></a>
            </div>
            <div class="settings-links">
              <img src="img/logout.png" class="settings-icon">
              <a href="#"> Logout <img src="img/arrow.png" width="10px"></a>
            </div>
          </div>
        </div>
        </nav>
    <hr>
    <div class="profile-container">
      <div class="profile-details">
        <div class="pd-left">
          <div class="pd-row" id='profile-pic2'>
            <img src="img/blank-profile-picture-png.png" class="pd-image">
            <div>
              <h3 id='user1'></h3>
              <p id='user4'></p>
              <img src="img/member-1.png">
              <img src="img/member-2.png">
              <img src="img/member-3.png">
              <img src="img/member-4.png">
            </div>
        </div>
      </div>
        <div class="pd-right">
          <button type="button" onclick='viewFriends()'> <img src="img/friends.png">Friends</button>
          <button type="button" onclick='getMessenger()'><img src="img/inbox.png">Message</button>
          <br>
          <a href=""><img src="img/more.png"></a>
      </div>
    </div>
    <div class="profile-info">
      <div class="post-col">
        <div class="write-post-container">
          <div class="user-profile" id='profile-pic1'>
            <img src="img/blank-profile-picture-png.png">
            <div>
              <p id='user3'></p><br>
              <small>Public</small>
            </div>
          </div>
          <div class="post-input-container">
            <div>Add Post</div>
            <input type="file" accept="image/*" id="image" >
            <textarea rows="3" id='caption' placeholder="Caption"></textarea>
            <input type="submit" class='submit-btn' value="Post" onclick='uploadImage()'>
            <span id="uploaded_image"></span>
            <input type = "submit" class='submit-btn' value="Show Posts" onclick='displayPost()'>
          </div>
        </div>
        <div id='allposts'></div>
      </div>
    </div>
    <script src="code.js"></script>
    <script src="script_try.js"></script>
  </body>
</html>
